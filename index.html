<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
  
    <div class="form-group">
        <h2>Bài 1:Tạo hàm quản lý tuyển sinh</h2>
        
        <label for="admissionScore">Điểm chuẩn</label>
        <input type="number" id="admissionScore">

        <select name="Chọn Khu Vực" id="area">
            <option value="0">Chọn Khu Vực</option>
            
            <option value="2">A</option>
            <option value="1">B</option>
            <option value="0.5">C</option>

        </select>
        <select name="Chọn Đối Tượng" id="object">
            <option value="0">Chọn Đối Tượng</option>
            <option value="2.5">1</option>
            <option value="1.5">2</option>
            <option value="1">3</option>

        </select>

        <input type="number" id="subject1" placeholder="Điểm môn thứ nhất">
        <input type="number" id="subject2" placeholder="Điểm môn thứ hai">
        <input type="number" id="subject3" placeholder="Điểm môn thứ ba">
        
        <button class="btn btn-primary" id="shape">Xem kết quả</button>
        <div class="bg-dark text-white" id="resultshape"></div>

    </div>
    <div class="form-group">
        <h2>Bài 2:Tạo hàm tính tiền điện</h2>
        
        <label for="kwhs">Số KWH sử dụng</label>
        <input type="number" id="kwhs" placeholder="Số điện dùng">
        
        <button class="btn btn-primary" id="resultMoney">Xem kết quả</button>
        <div class="bg-dark text-white" id="resultBill"></div>

    </div>
    <div class="form-group">
        <h2>Bài 3:Tạo hàm tính thuế thu nhập</h2>
        
        <label for="income">Tổng thu nhập</label>
        <input type="number" id="income" placeholder="">
        <label for="peoples">Số người phụ thuộc</label>
        <input type="number" id="peoples" placeholder="">
        
        <button class="btn btn-primary" id="resultIncome">Xem kết quả</button>
        <div class="bg-dark text-white" id="resultincomes"></div>

    </div>
    <!--  -->
    <div class="form-group">
        <h2>Bài 4:Tạo hàm tính tiền cáp</h2>
    

        <select name="Chọn Loại Khách Hàng" id="clients">
            <option value="0">Chọn Loại Khách Hàng</option>
            
            <option value="1">Nhà Dân</option>
            <option value="2">Doanh Nghiệp</option>

        </select>

        <input type="number" id="codeclient" placeholder="Nhập mã khách hàng">
        <input type="number" id="premiumChannel" placeholder="Nhập Số Kênh Cao Cấp ">
        <input type="number" id="channel" placeholder="Nhập Số Kênh Kết Nối">
        
        <button class="btn btn-primary" id="channelBtn">Xem kết quả</button>
        <div class="bg-dark text-white" id="resultchannel"></div>

    </div>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
